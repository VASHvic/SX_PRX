<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preparación</title>
    <style>
      body {
        display: grid;
        grid-template-areas: "main aside";
        grid-template-columns: 7fr 3fr;
      }
      main {
        grid-area: main;
      }
      aside {
        grid-area: aside;
      }
      .gmap_canvas {
        overflow: hidden;
        background: none !important;
        height: 100%;
        width: 100%;
      }
      mapouter {
        position: relative;
        text-align: right;
        height: 500px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <main>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/op6levyiA94"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <p>
        <video
          src="https://youtu.be/ElqnCm2kmu4"
          alt="video el comidista preparar café"
        ></video>
      </p>
    </main>
    <aside>
      <div id="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="500"
            height="500"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=Caf%C3%A9%20de%20COlombia,%20BOgot%C3%A1&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
          <a class="weatherwidget-io" href="https://forecast7.com/en/4d71n74d07/bogota/" data-label_1="BOGOTA" data-label_2="WEATHER" data-theme="original" >BOGOTA WEATHER</a>

          
    </aside>
  </body>
  <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
</html>
